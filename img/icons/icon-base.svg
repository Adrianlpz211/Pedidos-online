<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="256" fill="#e74c3c"/>
  
  <!-- Icono de carrito de compras -->
  <g transform="translate(128, 128)">
    <!-- Cuerpo del carrito -->
    <rect x="20" y="80" width="200" height="120" rx="10" fill="white" stroke="#e74c3c" stroke-width="8"/>
    
    <!-- Ruedas -->
    <circle cx="60" cy="240" r="20" fill="white"/>
    <circle cx="180" cy="240" r="20" fill="white"/>
    
    <!-- Manija -->
    <rect x="220" y="100" width="40" height="8" rx="4" fill="white"/>
    <rect x="220" y="120" width="40" height="8" rx="4" fill="white"/>
    
    <!-- Productos en el carrito -->
    <rect x="40" y="100" width="30" height="30" rx="5" fill="#f39c12"/>
    <rect x="80" y="100" width="30" height="30" rx="5" fill="#27ae60"/>
    <rect x="120" y="100" width="30" height="30" rx="5" fill="#3498db"/>
    
    <!-- Detalles de productos -->
    <circle cx="55" cy="115" r="3" fill="white"/>
    <circle cx="95" cy="115" r="3" fill="white"/>
    <circle cx="135" cy="115" r="3" fill="white"/>
  </g>
  
  <!-- Texto "PEDIDOS" -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">PEDIDOS</text>
</svg>

